faq:
  title: Preguntas frecuentes
  description: Todos los planes incluyen la incorporación gratuita, la asistencia y el acceso al centro de ayuda.
  items:
    - label: ¿Qué aprenderé en el curso de ISAProD?
      content: En ISAProD, aprenderás a diseñar, desarrollar y aplicar soluciones de software ágiles y centradas en el usuario. Explorarás técnicas de diseño de productos, desarrollo de software, uso de inteligencia artificial y la creación de un proyecto final innovador.
      defaultOpen: true
    - label: ¿Quiénes pueden inscribirse en ISAProD?
      content: El curso de ISAProD está dirigido a estudiantes y profesionales interesados en el desarrollo de software ágil. Tanto si eres un principiante como si tienes experiencia previa, este curso te brindará las habilidades necesarias para destacar en el campo de la ingeniería de software.
    - label: ¿Cuál es la duración del curso?
      content: ISAProD es un curso de 4 módulos que se imparte a lo largo de un semestre académico. Cada módulo tiene una duración de aproximadamente 4-6 semanas, lo que permite un aprendizaje en profundidad y la aplicación práctica de los conceptos.
    - label: ¿Cómo se evalúa el desempeño en el curso?
      content: La evaluación en ISAProD se basa en una combinación de tareas, proyectos y presentaciones. Tendrás la oportunidad de demostrar tus habilidades a través de trabajos individuales y en equipo, con un énfasis en la aplicación práctica de lo aprendido.
    - label: ¿Qué tipo de certificación obtengo al finalizar el curso?
      content: Al completar satisfactoriamente el curso de ISAProD, recibirás un certificado que acredita tus conocimientos y habilidades en el desarrollo de software ágil. Este certificado será reconocido por nuestra institución y te ayudará a destacar en el mercado laboral.
    - label: ¿Hay algún requisito previo para inscribirse?
      content: No se requieren conocimientos previos específicos para inscribirse en ISAProD. Sin embargo, se recomienda tener una base en programación y estar familiarizado con los conceptos básicos de la ingeniería de software.
